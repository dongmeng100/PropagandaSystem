<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>防汛界面</title>
        <link href="bootstrap.min.css" rel="stylesheet">
        <style>
            body{
                padding-top: 50px;
            }
 
      </style>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top navbar-inverse"><!--nav标签表示导航条，navbar是导航条类，navbar-default是导航条采用默认参数-->
            <div class="container"><!--一个bootstrap块状容器-->
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header"><!--导航条的头部商标内容-->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">西城防汛宣传</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"><!--导航菜单-->
                    <form class="navbar-form navbar-right" role="login"><!--搜索框和搜索按钮-->
                        <button type="button" class="btn btn-default btn-block" data-toggle="modal" data-target="#exampleModal">
            	           <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        </button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li class=""><a href="#">主页 <span class="sr-only">(current)</span></a></li><!--定义活动菜单-->
                        <li class=""><a href="#">防汛信息 <span class="sr-only">(current)</span></a></li>
                        <!--li class=""><a href="#">通知公告 <span class="sr-only">(current)</span></a></li-->
                        <li class="dropdown active"><!--下拉菜单-->
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">通知公告 <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">新闻公告</a></li>
                                <li><a href="#">宣传活动</a></li>
                                <li role="separator" class="divider"></li><!--下拉框分割线-->
                                <li><a href="#">通知发放</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-->
        </nav>
        <!--button type="button" class="btn btn-default btn-sm login" data-toggle="modal" data-target="#exampleModal"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></button-->

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        	<div class="modal-dialog" role="document">
        		<div class="modal-content">
        			<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        				<h4 class="modal-title" id="exampleModalLabel">登录界面</h4>
        			</div>
        			<div class="modal-body">
        				<form class="form-signin">
        					<label for="" class="sr-only">Email address</label>
        					<input type="" id="inputEmail" class="form-control" placeholder="用户名" required autofocus>
        					<br/>
        					<label for="inputPassword" class="sr-only">Password</label>
        					<input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
        					<div class="checkbox">
        						<label>
        							<input type="checkbox" value="remember-me"> 记住我
        						</label>
        					</div>
        					<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        				</form>
        			</div>
        			
        		</div>
        	</div>
        </div>
        <div class="container-fluid">
        <!--添加新闻内容-->

        </div>

        <script src="jquery.min.js"></script>
        <script src="bootstrap.min.js"></script>
    </body>
</html>
